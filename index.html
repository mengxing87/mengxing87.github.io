    <script src="js/jquery.min.js"></script>
    <script>
        function Showbigimg() {
            var rom = parseInt(30 * Math.random());

            var imgurl = $(".zppic:eq(" + rom + ")").find("img").attr("src");
            $(".bigimg").attr({ "src": imgurl });

            var bwidth = $(".bigimg").width();
            var bheight = $(".bigimg").height();
            var o = { left: "50%", width: "50%", top: "100px", "margin-left": "-400px" };

            var pic = $(".zppic:eq(" + rom + ")");
            $(".bigpic").css({ "left": pic.position().left, "top": pic.position().top });
            $(".bigpic").show();

            $(".bigpic").animate(o, 2000, function () {
                setTimeout(function () {
                    $(".bigpic").animate({ width: "100px", left: pic.position().left, top: pic.position().top, "margin-left": "0", "margin-top": "0" }, 2000, function () {
                        $(".bigpic").hide();
                        setTimeout(Showbigimg, 1000);
                    });
                }, 3000)
            });
        }

        $(function () {
            Showbigimg();         

        })
    </script>
